<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Movie Reviews</h1>
    </header>
    <main>
        <form action="processing.html" methods= "get">
            <fieldset>
                <legend>Sign Up to know more!</legend>
                <div class="form-fila">
                    <label for="fname">First Name</label>
                    <input type="text" name= "first" required placeholder="First Name">
                </div>
                <div class="form-fila">
                    <label for="lname">Last Name</label>
                    <input type="text" name= "last" required placeholder="Last Name"><br>
                </div>
                <div class="form-fila">
                    <label for="email">Email:</label>
                    <input type="text" name= "email" required placeholder= "username@gmail.com"><br>
                </div>
                <div class="form-fila">
                    <label for="phone">Phone Number:</label>
                    <input type="text" name= "phone"><br>
                </div>
                <div class="form-fila">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                </div>
                <div class="form-fila">
                    <label for="comments">Why would you like to join our community:</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-fila">
                    <label for="pass">Password:</label>
                    <input type="password" name= "pass"><br>
                </div>
                <div class="form-fila">
                    <label for="pass">Confirm Password:</label>
                    <input type="password" name= "pass"><br>
                </div>
                <div class="check-row">
                    <div class="espaco"></div>
                    <label>
                        <input type="checkbox" name="remember" checked>
                        Remember Me
                    </label>
                </div>
                <div class="check-row">
                    <div class="espaco">
                        <input type="checkbox"/>
                        <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
                    </div>
                </div>
                <div class="form-fila">
                    <div class="espaco"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
   </main>
    <footer>
        <p>&copy; 2024 Natalia Madruga</p>
    </footer>
</body>
</html>
