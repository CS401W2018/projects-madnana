<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Forms</h1>
    </header>
    <main>
        <!--<form action="processing.html" methods= "get">-->
        <form action="processing.html" methods= "post">
            <div class="form-row">
                <label for="fname">First Name</label>
                <input type="text" name= "first" required placeholder="First Name">
            </div>    
            <div class="form-row">
                <label for="lname">Last Name</label>
                <input type="text" name= "last" required placeholder="Last Name"><br>
            </div>
            <div class="form-row">
                <label for="pass">Password:</label>
                <input type="password" name= "pass" id="pass"><br>
            </div>
            <div class="form-row">
                <label>
                    <input type="checkbox" name="remember" checked>
                    Remember Me
                </label>
            </div>
            <div class="form-row">
                Class:
                <label><input type="radio" name="class" value="freshman">Freshman</label>
                <label><input type="radio" name="class" value="sophomore">Sophmore</label>
                <label><input type="radio" name="class" value="junior">Junior</label>
                <label><input type="radio" name="class" value="senior">Senior</label>
            </div>
            <div class="form-row">
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments"></textarea>
            </div>
            <div class="form-row">
                <label for="State">State:</label>
                <select name="state" id="state">
                <option value="blank"></option>
                <option value="hi">Hawaii</option>
                <option value="ca">California</option>
                <option value="ut">Utah</option>
                <option value="co">Colorado</option>
            </select>
            </div>
            <div class="form-row">
                <input type="submit">
            </div>
        </form>
   </main>
    <footer>
        <p>&copy; 2024 Natalia Madruga</p>
    </footer>
</body>
</html>
