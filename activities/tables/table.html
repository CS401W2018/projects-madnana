<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <header>
        <h1>My Class Schedule</h1>

    <nav>

                    <td>IT</td>

                    <td>3</td>

                </tr>

                    <td>CS</td>
                    <td>210</td>

                    <td>P1</td>

                <tr>
                    <td>CS</td>
                    <td>211</td>
                    <td>12 PM</td>

   </main>
