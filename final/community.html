<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="bake.css">
    <link rel="icon" href="bake.ico">
</head>
<body>
    <header>
        <h1>Bake It 'Til You Make It</h1>
    </header>
    <nav>                
        <a href="bake.html">Home Page</a>
        <a href="recipes.html">Recipes</a>
        <a href="tips.html">Tips & Techniques</a>
        <a href="guide.html">Equipment Guide</a>
        <a href="table.html">Recipe Table</a>
        <a href="community.html" class="current">Community</a>
    </nav>
    <main>
        <div id="message"></div>
        <form action="processing.html" method= "post" id="myForm">
            <fieldset>
                <legend>Sign Up to know more!</legend>
                <div class="form-line">
                    <label for="fname">First Name:</label>
                    <input type="text" name= "first" id="fname" placeholder="First Name">
                </div>
                <div class="form-line">
                    <label for="lname">Last Name:</label>
                    <input type="text" name= "last" id="lname" placeholder="Last Name"><br>
                </div>
                <div class="form-line">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"><br>
                </div>
                <div class="form-line">
                    <label for="email">Email:</label>
                    <input type="email" name= "email" id="email" placeholder= "username@gmail.com"><br>
                </div>
                <div class="form-line">
                <label for="birthday">Birthdate:</label>
                <input type="date" id="birthday" name="birthday">
                </div>
                <div class="form-line">
                    Gender:
                    <label><input type="radio" name="gender" value="female">Female</label>
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="unknown">Prefer not to say</label>
                </div>
                <div class="form-line">
                    <label for="pass">Password:</label>
                    <input type="password" name= "pass" id="pass"><br>
                </div>
                <div class="form-line">
                    <label for="pass">Confirm Password:</label>
                    <input type="password" name= "pass" id="password"><br>
                </div>
                <div class="check-row">
                    <div class="espaco"></div>
                    <label>
                        <input type="checkbox" name="remember" checked>
                        Remember Me
                    </label>
                </div>
                <div class="check-row">
                    <div class="espaco"></div>
                        <label><input type="checkbox" id="check" required> I agree to these <a href="#">Terms and Conditions</a>.</label>
                </div>
                <div class="form-line">
                    <div class="espaco"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
   </main>
    <footer>
        <p>&copy; 2024 Natalia Madruga</p>
    </footer>
    <script src="community.js"></script>
</body>
</html>
